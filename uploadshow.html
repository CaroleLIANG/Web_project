<!DOCTYPE  html>
<html  lang="zh-cn">
<head>
<meta charset="utf-8">
<title>修改头像</title>
</head>
<style type="text/css">
	#bk{
		position:absolute; 
		top: -1.5px;
		left: -1.5px;
		width:100%; 
		height:100%; 
		z-index:-1;
		opacity: 0.6;
		overflow: hidden;
		margin: auto;
	}
	#container{
		width: 300px;
		margin: 10% auto 0;
		padding: 15px;
		text-align: center;
		border:1px solid black;
		border-radius: 2em 2em;
		background: rgba(255,255,255,0.9);
	}
</style>
<body>
	<div id="bk">  
		<img src="images/bk.jpg" height="100%" width="100%"/>  
	</div>
	<div id="container">
		<form name="upload" action="upload.jsp" method="POST" enctype="multipart/form-data">
			<p style="text-align: left;">选择本地图片：</p>
			<p><input type="file" name="file" size=24></p>
			<input type="submit" name="submit" value="OK">
		</form>
	</div>
</body>
</html>
